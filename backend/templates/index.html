<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBook - Вхід та Реєстрація</title>
    <!-- Підключення Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключення шрифту Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Підключення нашого власного файлу стилів -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        
        <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900">FitBook</h1>
            <p class="mt-2 text-gray-600">Знайди свою ідеальну секцію в місті</p>
        </div>

        <!-- Блок для відображення сповіщень від Django -->
        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'success' %} bg-green-100 text-green-800 {% else %} bg-red-100 text-red-800 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Перемикачі вкладок -->
        <div class="flex border-b border-gray-200">
            <button id="login-tab" class="flex-1 py-4 text-center font-semibold border-b-2 tab-active transition">
                Вхід
            </button>
            <button id="register-tab" class="flex-1 py-4 text-center font-semibold border-b-2 tab-inactive transition">
                Реєстрація
            </button>
        </div>

        <!-- Форма входу -->
        <form id="login-form" class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
             {% csrf_token %}
            <div>
                <label for="login-email" class="sr-only">Email</label>
                <input id="login-email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Електронна пошта">
            </div>
            <div>
                <label for="login-password" class="sr-only">Пароль</label>
                <input id="login-password" name="password" type="password" autocomplete="current-password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Пароль">
            </div>
            
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Увійти
                </button>
            </div>
        </form>

        <!-- Форма реєстрації (прихована за замовчуванням) -->
        <form id="register-form" class="hidden mt-8 space-y-6" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="register-name" class="sr-only">Ім'я</label>
                <input id="register-name" name="name" type="text" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ваше ім'я">
            </div>
            <div>
                <label for="register-surname" class="sr-only">Прізвище</label>
                <input id="register-surname" name="surname" type="text" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ваше прізвище">
            </div>
            <div>
                <label for="register-email" class="sr-only">Email</label>
                <input id="register-email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Електронна пошта">
            </div>
            <div>
                <label for="register-password" class="sr-only">Пароль</label>
                <input id="register-password" name="password" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Пароль">
            </div>
             <div>
                <label for="register-password-confirm" class="sr-only">Підтвердіть пароль</label>
                <input id="register-password-confirm" name="password-confirm" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Підтвердіть пароль">
            </div>
            
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Зареєструватися
                </button>
            </div>
        </form>

    </div>

    <script>
        // Отримуємо доступ до елементів DOM
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Обробник кліку на вкладку "Вхід"
        loginTab.addEventListener('click', () => {
            // Робимо вкладку входу активною
            loginTab.classList.add('tab-active');
            loginTab.classList.remove('tab-inactive');
            // Робимо вкладку реєстрації неактивною
            registerTab.classList.add('tab-inactive');
            registerTab.classList.remove('tab-active');

            // Показуємо форму входу
            loginForm.classList.remove('hidden');
            // Приховуємо форму реєстрації
            registerForm.classList.add('hidden');
        });

        // Обробник кліку на вкладку "Реєстрація"
        registerTab.addEventListener('click', () => {
            // Робимо вкладку реєстрації активною
            registerTab.classList.add('tab-active');
            registerTab.classList.remove('tab-inactive');
            // Робимо вкладку входу неактивною
            loginTab.classList.add('tab-inactive');
            loginTab.classList.remove('tab-active');

            // Показуємо форму реєстрації
            registerForm.classList.remove('hidden');
            // Приховуємо форму входу
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
