<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBook - Вхід та Реєстрація</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Активний таб (помаранчевий) */
        .tab-active {
            border-color: #f97316; /* text-orange-500 */
            color: #f97316; /* text-orange-500 */
            font-weight: 600;
        }
        /* Неактивний таб (сірий) */
        .tab-inactive {
            border-color: transparent;
            color: #9ca3af; /* text-gray-400 */
        }
        .tab-inactive:hover {
            color: #e5e7eb; /* text-gray-200 */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen"> <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-lg"> <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight text-orange-500">FitBook</h1> <p class="mt-2 text-gray-400">Знайди свою ідеальну секцію в місті</p> </div>

       
        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <div class="p-4 rounded-md border 
                                {% if message.tags == 'success' %} bg-green-900 bg-opacity-50 text-green-300 border-green-700 
                                {% else %} bg-red-900 bg-opacity-50 text-red-300 border-red-700 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        
        <div class="flex border-b border-gray-700"> <button id="login-tab" class="flex-1 py-4 text-center font-semibold border-b-2 tab-active transition">
                Вхід
            </button>
            <button id="register-tab" class="flex-1 py-4 text-center font-semibold border-b-2 tab-inactive transition">
                Реєстрація
            </button>
        </div>

        
        <form id="login-form" class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
             {% csrf_token %}
            <div>
                <label for="login-email" class="sr-only">Email</label>
                <input id="login-email" name="email" type="email" autocomplete="email" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Електронна пошта">
            </div>
            <div>
                <label for="login-password" class="sr-only">Пароль</label>
                <input id="login-password" name="password" type="password" autocomplete="current-password" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Пароль">
            </div>
            
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                    Увійти
                </button>
            </div>
        </form>

       
        <form id="register-form" class="hidden mt-8 space-y-6" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="register-name" class="sr-only">Ім'я</label>
                <input id="register-name" name="name" type="text" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Ваше ім'я">
            </div>
            <div>
                <label for="register-surname" class="sr-only">Прізвище</label>
                <input id="register-surname" name="surname" type="text" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Ваше прізвище">
            </div>
            <div>
                <label for="register-email" class="sr-only">Email</label>
                <input id="register-email" name="email" type="email" autocomplete="email" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Електронна пошта">
            </div>
            <div>
                <label for="register-password" class="sr-only">Пароль</label>
                <input id="register-password" name="password" type="password" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Пароль">
            </div>
             <div>
                <label for="register-password-confirm" class="sr-only">Підтвердіть пароль</label>
                <input id="register-password-confirm" name="password-confirm" type="password" required 
                       class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" 
                       placeholder="Підтвердіть пароль">
            </div>
            
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                    Зареєструватися
                </button>
            </div>
        </form>

    </div>

    <script>
        
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        
        loginTab.addEventListener('click', () => {
          
            loginTab.classList.add('tab-active');
            loginTab.classList.remove('tab-inactive');
            
            registerTab.classList.add('tab-inactive');
            registerTab.classList.remove('tab-active');

            
            loginForm.classList.remove('hidden');
            
            registerForm.classList.add('hidden');
        });

        
        registerTab.addEventListener('click', () => {
            
            registerTab.classList.add('tab-active');
            registerTab.classList.remove('tab-inactive');
            
            loginTab.classList.add('tab-inactive');
            loginTab.classList.remove('tab-active');

            
            registerForm.classList.remove('hidden');
            
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
